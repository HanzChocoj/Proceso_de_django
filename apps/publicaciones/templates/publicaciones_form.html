{% extends 'base.html' %}

{% block titulo %}Agregar Publicación{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2>Agregar Publicación</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'publicaciones:lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
